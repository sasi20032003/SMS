<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Television Channel</title>
    <style>
        /* Add your CSS styles here */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1500px;
            margin: 10px auto;
            padding: 10px;
            background-color: rgb(255, 255, 128);
            box-shadow: 0 0 10px rgb(255, 255, 255);
        }
        .advertisement {
            background-color: #ffc;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Television Channel</h1>
    </header>
    
    <div class="container">
        <section>
            <h2>Latest TV Shows</h2>
            <div class="advertisement">
                <div class="video-container">
                    <iframe src="https://www.pexels.com/video/illuminated-billboard-in-the-city-2235742/" frameborder="0" allowfullscreen></iframe>
                </div>
                <p>Watch our exciting new product on television!</p>
            </div>
        </section>
</body>
</html>
