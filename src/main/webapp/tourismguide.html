<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Guide</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(192, 192, 192);
            color: rgb(64, 0, 64);
            padding: 5px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10000px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h3 {
            color: #333;
            margin: 10px 0;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        .smart-city-info, .local-events {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 40px;
        }

        .smart-city-info h2, .local-events h2 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Center and resize image */
        .full-width-image {
            width: 100%; /* Adjust as needed */
            max-width: 1000px; /* Maximum width for larger screens */
            height: auto;
            display: block;
            margin: 20px auto; /* Centering with margin */
        }
    </style>
</head>
<body>
    <header>
        <h1>Tourism Guide</h1>
    </header>
    <nav>
		<a href="index.html">Home</a>
        <a href="attraction.html">Attractions</a>
        <a href="accomadation.html">Accommodation</a>
        <a href="food.html">Food & Dining</a>
        <a href="smartcityInnovation.html">Smart City Innovations</a>
        <a href="localevents.html">Local Events & Activities</a>
    </nav>
    
    <img src="travel.jpeg" alt="Travel Image" class="full-width-image">
    
</body>
</html>
