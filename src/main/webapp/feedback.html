<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Form</title>
    <style>
      body {
        background-image: url('b3.jpg'); /* Replace 'background.jpg' with the actual image file path */
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      form {
        background-color: rgb(255, 255, 255);
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgb(0, 0, 255);
      }

      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Feedback Form</h1>
   <form action="mailto:2100031201cseh@gmail.com" method="post" enctype="text/plain">

      First Name:
      <input type="text" name="firstname" placeholder="Enter name here">
      Second Name:
      <input type="text" name="secondname" placeholder="Enter surname here">
      <br><br>
      Gender:
      <input type="radio" name="gender" value = "male">Male
      <input type="radio" name="gender" value = "female">Female
      <input type="radio" name="gender" value = "female">Other
      <br><br>
      Email:
      <input type="email" name="mail" placeholder="e-mail address">
      <br><br>
      Comment:<br>
      <textarea rows="6" cols="50" name="commentfield"></textarea>
      <br>
      User Ratings:<br>
      <select name="User Rating>
		  <option value="cork">Enter Your Ratings"</option>
        <option value="*****">5 Rating</option>
        <option value="****">4 Rating</option>
        <option value="***">3 Rating</option>
        <option value="**">2 Rating</option>
        <option value="*">1 Rating</option>

      </select>
      <br><br>
      <input type="submit" value="Send Feedback">
      <br><br>
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
