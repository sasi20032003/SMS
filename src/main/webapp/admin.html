<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
		* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: rgb(0, 0, 64);
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1em;
    text-align: center;
}

     body {
    font-family: Arial, sans-serif;
    background-image: url('studentdashboard.jpeg'); /* Change this to your image URL */
    background-size: cover; /* Cover the entire viewport */
    background-repeat: no-repeat; /* Prevents the background image from repeating */
    background-position: center; /* Center the image */
    color: #333;
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav ul li a {
    color: rgb(0, 0, 64);
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 40px;
}

.card {
    background-color: rgb(0, 255, 255);
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    width: 30%;
}

.card h3 {
    margin-bottom: 10px;
    font-size: 20px;
}

.card p {
    font-size: 18px;
    font-weight: bold;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}

/* Modal Styles */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto;
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: white;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
    border-radius: 10px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

	</style>

<header>
    <h1>School Management System - Admin</h1>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="managestudent.html">Manage Students</a></li>
            <li><a href="manageteacher.html">Manage Teachers</a></li>
            <li><a href="studentdata.html">Student Data Update</a></li>
            <li><a href="attendence.html">Track Attendance</a></li>
            <li><a href="entitymatching.html">Entity Matching</a></li>
            <li><a href="courseselection.html">Course Selection</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="dashboard">
        <h2>Dashboard</h2>
        <div class="stats">
            <div class="card">
                <h3>Total Students</h3>
                <p id="totalStudents">500</p>
            </div>
            <div class="card">
                <h3>Total Teachers</h3>
                <p id="totalTeachers">50</p>
            </div>
            <div class="card">
                <h3>Attendance Today</h3>
                <p>450/500</p>
            </div>
        </div>
    </section>

  

<script>
// Modal Controls
const addStudentModal = document.getElementById('addStudentModal');
const addTeacherModal = document.getElementById('addTeacherModal');

// Button click events to show modals
document.getElementById('addStudentBtn').onclick = () => {
    addStudentModal.style.display = 'block';
};

document.getElementById('addTeacherBtn').onclick = () => {
    addTeacherModal.style.display = 'block';
};

// Close modal events
document.getElementById('closeStudentModal').onclick = () => {
    addStudentModal.style.display = 'none';
};

document.getElementById('closeTeacherModal').onclick = () => {
    addTeacherModal.style.display = 'none';
};

// Adding Students
const studentForm = document.getElementById('studentForm');
studentForm.onsubmit = function (e) {
    e.preventDefault();
    const studentName = document.getElementById('studentName').value;
    const studentGrade = document.getElementById('studentGrade').value;

    // Add to student list
    const studentList = document.getElementById('studentList');
    const studentItem = document.createElement('div');
    studentItem.textContent = `${studentName} (Grade: ${studentGrade})`;
    studentList.appendChild(studentItem);

    // Update total students count
    let totalStudents = parseInt(document.getElementById('totalStudents').textContent);
    document.getElementById('totalStudents').textContent = ++totalStudents;

    // Close modal
    addStudentModal.style.display = 'none';
};

// Adding Teachers
const teacherForm = document.getElementById('teacherForm');
teacherForm.onsubmit = function (e) {
    e.preventDefault();
    const teacherName = document.getElementById('teacherName').value;
    const teacherSubject = document.getElementById('teacherSubject').value;

    // Add to teacher list
    const teacherList = document.getElementById('teacherList');
    const teacherItem = document.createElement('div');
    teacherItem.textContent = `${teacherName} (Subject: ${teacherSubject})`;
    teacherList.appendChild(teacherItem);

    // Update total teachers count
    let totalTeachers = parseInt(document.getElementById('totalTeachers').textContent);
    document.getElementById('totalTeachers').textContent = ++totalTeachers;

    // Close modal
    addTeacherModal.style.display = 'none';
};
</script>
