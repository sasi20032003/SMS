<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }

        h1 {
            font-size: 24px;
        }

        .candidate {
            display: flex;
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .candidate-img {
            flex: 1;
            text-align: center;
        }

        .candidate-img img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
        }

        .candidate-info {
            flex: 4;
            padding: 0 20px;
        }

        .vote-button {
            display: block;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .vote-button:hover {
            background-color: #555;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Political Election Advertising</h1>
    </div>

    <div class="container">
        <div class="candidate">
            <div class="candidate-img">
                <img src="dp.jpg" alt="Candidate 1">
            </div>
            <div class="candidate-info">
                <h2>Candidate 1</h2>
                <p>Party: Party A</p>
                <p>Policies: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#" class="vote-button">Vote for Candidate 1</a>
            </div>
        </div>

        <div class="candidate">
            <div class="candidate-img">
                <img src="dp.jpg" alt="Candidate 2">
            </div>
            <div class="candidate-info">
                <h2>Candidate 2</h2>
                <p>Party: Party B</p>
                <p>Policies: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#" class="vote-button">Vote for Candidate 2</a>
            </div>
        </div>

        <!-- Add more candidates as needed -->

    </div>

</body>

</html>
